<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/gsap.min.js"></script>
        <script type="text/javascript"
            src="./js/ScrollMagic.js"></script>
        <script type="text/javascript"
            src="./js/animation.gsap.js"></script>
        <link rel="stylesheet" href="./style/style.css">
        <title>Global Tour</title>
    </head>
    <body>
        <div class="GlobalTour">
            <div class="welcome-action">
                <div class="video-wrap">
                    <video id="welcome-video" autoplay muted>
                        <source src="./assets/video/sample-video-ronix.mp4"
                            type="video/mp4">
                        <source src="./assets/video/sample-video-ronix.mp4"
                            type="video/ogg">
                    </video>
                    <script>
                        document.getElementById('welcome-video').play();
                    </script>
                </div>
            </div>

            <section id="moving-texts">
                <div class="container">
                    <div class="text-elements-wrap">
                        <div class="trigger-poster"></div>
                        <div class="text-elements text-center">
                            <h1 class="anime-titles">
                                <div class="d-inline-block align-top">A JOURNEY
                                    TO </div>
                                <div
                                    class="d-inline-block moving-words align-bottom text-left">
                                    <div class="go-on see">SEE</div>
                                    <div class="go-on touch">TOUCH</div>
                                    <div class="go-on alizoka">ALIZOKA</div>

                                    <div class="go-on discover text-danger">DISCOVER</div>
                                </div>
                            </h1>
                        </div>

                    </div>
                </div>
            </section>
            <section class="viriety-posters-sec">
                <div class="container">
                    <div id="viriety-posters">
                        <div class>
                            <div class="pictures-frame">
                                <div class="poster-wrap">
                                    <img class="w-100"
                                        src="./assets/img/Capture.PNG"
                                        alt>
                                    <img class="w-100"
                                        src="./assets/img/Capture.PNG"
                                        alt>
                                </div>
                            </div>

                            <div class="bottom-elements">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
